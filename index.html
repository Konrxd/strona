<!DOCTYPE html>
<html lang="pl">
<head>
    <title>AI Web Development Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #FFF9C4;
            --text-color: #333;
            --nav-height: 60px;
            --color-home: #FFF9C4;      /* Najjaśniejszy żółty */
            --color-about: #FFF59D;     /* Lemon chiffon */
            --color-services: #FFF176;  /* Light yellow */
            --color-projects: #FFEE58;  /* Yellow sunshine */
            --color-process: #FFE082;   /* Light goldenrod */
            --color-contact: #FFF8DC;   /* Corn silk */
        }

        html, body {
            overflow: hidden;
            height: 100%;
        }

        body {
            color: var(--text-color);
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--nav-height);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #333;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .nav-links a.active::after {
            transform: scaleX(1);
        }

        #sections-container {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .section {
            height: 100vh;
            padding: var(--nav-height) 2rem 2rem;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            visibility: hidden;
            opacity: 0;
        }

        #home {
            background: var(--color-home);
        }

        #about {
            background: var(--color-about);
        }

        #services {
            background: var(--color-services);
        }

        #projects {
            background: var(--color-projects);
        }

        #process {
            background: var(--color-process);
        }

        #contact {
            background: var(--color-contact);
        }

        .section.active {
            visibility: visible;
            opacity: 1;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .skill-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            transition: transform 0.3s, background 0.3s;
        }

        .contact-links a:hover {
            transform: translateY(-3px);
            background: white;
        }

        #page-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .page-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .page-dot.active {
            background: #333;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                padding: 0.3rem 0.6rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');
            const navLinks = document.querySelectorAll('.nav-links a');
            const pageDots = document.querySelectorAll('.page-dot');
            let currentSection = 0;
            let isScrolling = false;

            // Initialize GSAP
            gsap.config({
                nullTargetWarn: false
            });

            // Initialize first section
            sections[0].style.visibility = 'visible';
            sections[0].style.opacity = '1';
            gsap.set(sections[0].querySelector('.content'), { y: 0, opacity: 1 });
            
            // Set initial positions for other sections
            sections.forEach((section, index) => {
                if (index !== 0) {
                    gsap.set(section.querySelector('.content'), { y: 100, opacity: 0 });
                }
            });

            function scrollToSection(index) {
                if (isScrolling) return;
                isScrolling = true;

                const currentSec = sections[currentSection];
                const nextSec = sections[index];
                const direction = index > currentSection ? 1 : -1;

                // Update navigation
                navLinks.forEach(link => link.classList.remove('active'));
                navLinks[index].classList.add('active');

                // Update dots
                pageDots.forEach(dot => dot.classList.remove('active'));
                pageDots[index].classList.add('active');

                // Animate out current section
                gsap.to(currentSec.querySelector('.content'), {
                    y: -100 * direction,
                    opacity: 0,
                    duration: 0.5,
                    ease: 'power2.inOut',
                    onComplete: () => {
                        currentSec.style.visibility = 'hidden';
                        currentSec.classList.remove('active');
                    }
                });

                // Animate in next section
                nextSec.style.visibility = 'visible';
                nextSec.classList.add('active');
                gsap.fromTo(nextSec.querySelector('.content'),
                    {
                        y: 100 * direction,
                        opacity: 0
                    },
                    {
                        y: 0,
                        opacity: 1,
                        duration: 0.5,
                        ease: 'power2.inOut',
                        onComplete: () => {
                            isScrolling = false;
                        }
                    }
                );

                currentSection = index;
            }

            // Event Listeners
            document.addEventListener('wheel', (e) => {
                e.preventDefault();
                if (!isScrolling) {
                    if (e.deltaY > 0 && currentSection < sections.length - 1) {
                        scrollToSection(currentSection + 1);
                    } else if (e.deltaY < 0 && currentSection > 0) {
                        scrollToSection(currentSection - 1);
                    }
                }
            }, { passive: false });

            document.addEventListener('keydown', (e) => {
                if (!isScrolling) {
                    if ((e.key === 'ArrowDown' || e.key === 'PageDown') && currentSection < sections.length - 1) {
                        scrollToSection(currentSection + 1);
                    } else if ((e.key === 'ArrowUp' || e.key === 'PageUp') && currentSection > 0) {
                        scrollToSection(currentSection - 1);
                    }
                }
            });

            navLinks.forEach((link, index) => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToSection(index);
                });
            });

            pageDots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    scrollToSection(index);
                });
            });

            // Touch events
            let touchStartY = 0;
            let touchEndY = 0;

            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            });

            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });

            document.addEventListener('touchend', (e) => {
                touchEndY = e.changedTouches[0].clientY;
                const deltaY = touchEndY - touchStartY;

                if (!isScrolling) {
                    if (deltaY < -50 && currentSection < sections.length - 1) {
                        scrollToSection(currentSection + 1);
                    } else if (deltaY > 50 && currentSection > 0) {
                        scrollToSection(currentSection - 1);
                    }
                }
            });
        });
    </script>
