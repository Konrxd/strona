    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #ffea31;
            --text-color: #333;
            --nav-height: 60px;
            --color-home: rgba(233, 216, 70, 0.8);      /* Najjaśniejszy żółty */
            --color-about: rgba(255, 242, 128, 0.8);     /* Lemon chiffon */
            --color-services: #fff27c;  /* Light yellow */
            --color-projects: rgb(255, 232, 25);   /* Yellow sunshine */
            --color-process: rgb(255, 237, 155);   /* Light goldenrod */
            --color-contact: rgb(252, 255, 71);   /* Corn silk */
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        html {
            height: 100%;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        body {
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1px;
            transform-style: preserve-3d;
        }

        #sections-container {
            position: relative;
            transform-style: preserve-3d;
        }

        .section {
            min-height: 100vh;
            padding: calc(var(--nav-height) + 2rem) 2rem 2rem;
            width: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            transform: translateZ(0);
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--nav-height);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #333;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .nav-links a.active::after {
            transform: scaleX(1);
        }

        #home {
            background: var(--color-home);
            margin-top: 0;
        }

        #about {
            background: var(--color-about);
        }

        #services {
            background: var(--color-services);
        }

        #projects {
            background: var(--color-projects);
        }

        #process {
            background: var(--color-process);
        }

        #contact {
            background: var(--color-contact);
        }

        .section.active {
            visibility: visible;
            opacity: 1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .skill-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            transition: transform 0.3s, background 0.3s;
        }

        .contact-links a:hover {
            transform: translateY(-3px);
            background: white;
        }

        #page-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .page-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .page-dot.active {
            background: #333;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                padding: 0.3rem 0.6rem;
            }
        }
    </style>
</head>

    <script>
        // Three.js Background Animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('background-canvas'),
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Create cubes
        const cubes = [];
        const cubeCount = 15;
        const geometry = new THREE.BoxGeometry(1, 1, 1);

        for (let i = 0; i < cubeCount; i++) {
            const material = new THREE.MeshBasicMaterial({
                color: new THREE.Color(`hsl(${Math.random() * 60 + 40}, 70%, 70%)`),
                wireframe: true,
                transparent: true,
                opacity: 0.7
            });
            const cube = new THREE.Mesh(geometry, material);
            
            // Random position
            cube.position.x = Math.random() * 30 - 15;
            cube.position.y = Math.random() * 30 - 15;
            cube.position.z = Math.random() * 20 - 25;
            
            // Random velocity
            cube.velocity = {
                x: (Math.random() - 0.5) * 0.03,
                y: (Math.random() - 0.5) * 0.03,
                z: (Math.random() - 0.5) * 0.03
            };
            
            // Random rotation speed
            cube.rotationSpeed = {
                x: (Math.random() - 0.5) * 0.01,
                y: (Math.random() - 0.5) * 0.01,
                z: (Math.random() - 0.5) * 0.01
            };
            
            scene.add(cube);
            cubes.push(cube);
        }

        camera.position.z = 15;

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            cubes.forEach(cube => {
                // Update position
                cube.position.x += cube.velocity.x;
                cube.position.y += cube.velocity.y;
                cube.position.z += cube.velocity.z;

                // Bounce off walls
                if (Math.abs(cube.position.x) > 15) cube.velocity.x *= -1;
                if (Math.abs(cube.position.y) > 15) cube.velocity.y *= -1;
                if (Math.abs(cube.position.z) > 15) cube.velocity.z *= -1;

                // Rotate
                cube.rotation.x += cube.rotationSpeed.x;
                cube.rotation.y += cube.rotationSpeed.y;
                cube.rotation.z += cube.rotationSpeed.z;

                // React to scroll
                const scrollY = window.scrollY;
                cube.rotation.x += scrollY * 0.0001;
                cube.rotation.y += scrollY * 0.0001;
            });

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

        // Smooth Scrolling
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');
            const navLinks = document.querySelectorAll('.nav-links a');
            const pageDots = document.querySelectorAll('.page-dot');

            function updateActiveSection() {
                const scrollPosition = window.scrollY;
                const windowHeight = window.innerHeight;

                sections.forEach((section, index) => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.offsetHeight;

                    if (scrollPosition >= sectionTop - windowHeight/2 && 
                        scrollPosition < sectionTop + sectionHeight - windowHeight/2) {
                        navLinks.forEach(link => link.classList.remove('active'));
                        pageDots.forEach(dot => dot.classList.remove('active'));
                        
                        navLinks[index].classList.add('active');
                        pageDots[index].classList.add('active');
                    }
                });
            }

            // Event Listeners
            window.addEventListener('scroll', updateActiveSection);

            navLinks.forEach((link, index) => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetSection = sections[index];
                    targetSection.scrollIntoView({ behavior: 'smooth' });
                });
            });

            pageDots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    const targetSection = sections[index];
                    targetSection.scrollIntoView({ behavior: 'smooth' });
                });
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                const currentIndex = Array.from(sections).findIndex(section => {
                    const rect = section.getBoundingClientRect();
                    return rect.top <= window.innerHeight/2 && rect.bottom >= window.innerHeight/2;
                });

                if (e.key === 'ArrowDown' || e.key === 'PageDown') {
                    if (currentIndex < sections.length - 1) {
                        sections[currentIndex + 1].scrollIntoView({ behavior: 'smooth' });
                    }
                } else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
                    if (currentIndex > 0) {
                        sections[currentIndex - 1].scrollIntoView({ behavior: 'smooth' });
                    }
                }
            });
        });
    </script>
