<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #FFF9C4;
            --secondary-color: #FFEB3B;
            --text-color: #333;
            --nav-height: 60px;
        }

        body {
            color: var(--text-color);
            overflow: hidden;
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--nav-height);
            background: transparent;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #333;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .nav-links a.active::after {
            transform: scaleX(1);
        }

        .section {
            background: var(--primary-color);
            padding: var(--nav-height) 2rem 2rem;
        }

        .section:nth-child(even) {
            background: var(--primary-color);
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .skill-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            transition: transform 0.3s, background 0.3s;
        }

        .contact-links a:hover {
            transform: translateY(-3px);
            background: white;
        }

        #fp-nav ul li a span {
            background: #333;
        }
    </style>
</head>

            onLeave: function(origin, destination, direction) {
